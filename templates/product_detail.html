{% extends "base.html" %}
{% block title %}Product - BoxedWithLove{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">

<main id="productDetail" data-product-id="{{ product_id }}" class="container mx-auto px-4 py-10 max-w-6xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">

    <!-- LEFT: product image -->
    <div class="bg-white border border-[#e0ddd8] rounded-lg overflow-hidden">
      <img id="pdImg" class="w-full h-[420px] object-cover bg-[#f5f3f0]" />
    </div>

    <!-- RIGHT: product info -->
    <div>
      <div class="text-sm text-[#777] mb-2" id="pdCategory"></div>
      <h1 class="text-5xl font-serif text-[#3d3d3d]" id="pdName">Loading...</h1>

      <div class="mt-4 flex items-center gap-3">
        <div class="text-2xl font-semibold text-[#3d3d3d]" id="pdPrice"></div>
        <div class="text-sm text-[#777]" id="pdRatingText"></div>
      </div>

      <p class="mt-5 text-[#3d3d3d] leading-relaxed" id="pdDesc"></p>

      <div class="mt-6 flex gap-3">
        <button class="bg-[#8b4513] text-white px-6 py-3 rounded-lg">
          Add to Cart
        </button>
        <a href="/products" class="px-6 py-3 rounded-lg border border-[#e0ddd8] bg-white">
          Back to products
        </a>
      </div>
    </div>
  </div>

  <!-- REVIEWS -->
  <section class="mt-14">
    <h2 class="text-2xl font-serif text-[#3d3d3d] mb-4">Customer Reviews</h2>

    <!-- you can later connect this form to POST /api/reviews -->
    <div class="bg-white border border-[#e0ddd8] rounded-lg p-5 mb-6">
      <div class="text-[#777] mb-2">Write a Review</div>
      <textarea class="w-full border border-[#e0ddd8] rounded-lg p-3" rows="4"
        placeholder="Share your experience with this product..."></textarea>
      <div class="mt-3 flex justify-between items-center">
        <div class="text-sm text-[#777]">Log in to submit a review.</div>
        <button class="bg-[#8b4513] text-white px-5 py-2 rounded-lg">Submit Review</button>
      </div>
    </div>

    <div id="reviewsList" class="space-y-4"></div>
  </section>
</main>

<script src="{{ url_for('static', filename='js/product_detail.js') }}"></script>
{% endblock %}
