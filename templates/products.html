{% extends "base.html" %}
{% block title %}Shop All - BoxedWithLove{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
<script>
  // reuse cart theme (beige + serif)
  document.body.classList.add('cart-page');
</script>

<!-- same TEMP tailwind theme config style as cart.html -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          background: '#f5f3f0',
          foreground: '#3d3d3d',
          card: '#ffffff',
          'card-foreground': '#3d3d3d',
          primary: '#8b4513',
          'primary-foreground': '#ffffff',
          muted: '#f5f3f0',
          'muted-foreground': '#999999',
          accent: '#8b6f47',
          'accent-foreground': '#ffffff',
          destructive: '#d9534f',
          'destructive-foreground': '#ffffff',
          border: '#e0ddd8',
        },
        fontFamily: {
          sans: ['DM Sans', 'sans-serif'],
          serif: ['Georgia', 'Playfair Display', 'serif'],
        }
      }
    }
  }
</script>

<main class="container mx-auto px-4 py-10 max-w-7xl">
  <h2 class="text-5xl font-serif text-foreground mb-2">Shop All</h2>
  <p class="text-muted-foreground mb-8">
    <span id="resultsCount">0</span> product found
  </p>

  <!-- Filters row (matches screenshot layout: search + dropdowns + clear) -->
  <div class="flex flex-col md:flex-row md:items-center gap-4 mb-10">
    <div class="flex-1">
      <div class="flex items-center bg-card border border-border rounded-lg px-3 py-2">
        <svg class="w-5 h-5 text-muted-foreground mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
        </svg>
        <input id="q" class="w-full bg-transparent outline-none text-foreground"
               placeholder="Search gift baskets..." />
      </div>
    </div>

    <div class="flex gap-3">
      <select id="category" class="bg-card border border-border rounded-lg px-3 py-2 text-foreground">
        <option value="">All Categories</option>
        <option value="Food">Baskets</option>
        <option value="Candles">Books</option>
        <option value="Books">Boxes</option>
        <option value="Boxes">Food</option>
        <option value="Baskets">Candles</option>
        <option value="Baskets">Flowers</option>
      </select>

      <select id="sort" class="bg-card border border-border rounded-lg px-3 py-2 text-foreground">
        <option value="popular">Most Popular</option>
        <option value="newest">Newest</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
      </select>

      <button id="clearBtn"
        class="inline-flex items-center gap-2 text-foreground hover:text-primary transition-colors">
        âœ• <span>Clear</span>
      </button>
    </div>
  </div>

  <!-- Product grid -->
  <section id="grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4"></section>
</main>

<script src="{{ url_for('static', filename='js/product.js') }}" defer></script>

{% endblock %}
