{% extends "base.html" %}
{% block title %}Login - BoxedWithLove{% endblock %}

{% block content %}

<script src="https://cdn.tailwindcss.com"></script>

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    background: '#f5f3f0',
                    foreground: '#3d3d3d',
                    card: '#ffffff',
                    primary: '#8b4513',
                    'primary-foreground': '#ffffff',
                    border: '#e0ddd8',
                    destructive: '#d9534f'
                },
                fontFamily: {
                    sans: ['DM Sans', 'sans-serif'],
                    serif: ['Georgia', 'Playfair Display', 'serif'],
                }
            }
        }
    }
</script>

<!-- Login Page Container -->
<main class="container mx-auto px-4 py-12 max-w-xl">
    <div class="bg-card rounded-lg shadow-sm p-8">

        <!-- Page Title -->
        <h2 class="text-3xl font-serif text-foreground mb-2 text-center">
            Welcome Back
        </h2>

        <p class="text-sm text-muted-foreground text-center mb-6 font-sans">
            Sign in to continue sending love in every box
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">

            <!-- Email -->
            <div>
                <label class="block text-sm text-muted-foreground mb-1">Email</label>
                <input id="email" name="email" type="email" required
                    class="w-full border border-border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">

                <!-- Email validation error -->
                <div id="emailErrorBox"
                     class="hidden mt-2 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm text-muted-foreground mb-1">Password</label>

                <!-- Password input + toggle -->
                <div class="relative flex items-center">
                    <input id="password" name="password" type="password" required
                        class="w-full border border-border rounded-lg px-3 py-2 pr-16 focus:outline-none focus:ring-2 focus:ring-primary">

                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-3 text-xs font-bold text-muted-foreground hover:text-primary uppercase">
                        Show
                    </button>
                </div>

                <!-- Password validation error -->
                <div id="passwordErrorBox"
                     class="hidden mt-2 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-primary text-primary-foreground py-3 rounded-lg font-medium hover:opacity-90 transition-opacity">
                Sign In
            </button>

        </form>

        <!-- Register Link -->
        <div class="mt-8 pt-6 border-t border-border text-center">
            <p class="text-sm text-muted-foreground font-sans">
                Don't have an account?
                <a href="/register" class="text-primary font-semibold hover:underline">
                    Register here
                </a>
            </p>
        </div>

    </div>
</main>

<script>
const form = document.getElementById("loginForm");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

const emailErrorBox = document.getElementById("emailErrorBox");
const passwordErrorBox = document.getElementById("passwordErrorBox");

// Show/Hide Pass
togglePassword.addEventListener("click", function () {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    togglePassword.textContent = type === "password" ? "Show" : "Hide";
});

// Validation Helpers Functions
function markInvalid(input) {
    input.classList.add("border-red-500", "ring-2", "ring-red-400");
}

function clearInvalid(input) {
    input.classList.remove("border-red-500", "ring-2", "ring-red-400");
}

function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    return regex.test(email);
}

// Submit
form.addEventListener("submit", async function (e) {
    e.preventDefault();

    emailErrorBox.classList.add("hidden");
    passwordErrorBox.classList.add("hidden");

    clearInvalid(emailInput);
    clearInvalid(passwordInput);

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    let hasError = false;

    // Email format validation
    if (!isValidEmail(email)) {
        markInvalid(emailInput);
        emailErrorBox.textContent = "Please enter a valid email address.";
        emailErrorBox.classList.remove("hidden");
        hasError = true;
    }

    // Password empty check
    if (!password) {
        markInvalid(passwordInput);
        passwordErrorBox.textContent = "Please enter your password.";
        passwordErrorBox.classList.remove("hidden");
        hasError = true;
    }

    if (hasError) return;

    // Send login request to backend
    try {
        const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = "/products";
        } else {
            markInvalid(emailInput);
            markInvalid(passwordInput);
            passwordErrorBox.textContent =
                "Please check your credentials and try again.";
            passwordErrorBox.classList.remove("hidden");
        }

    } catch (err) {
        passwordErrorBox.textContent =
            "Unexpected error occurred. Please try again.";
        passwordErrorBox.classList.remove("hidden");
    }
});
</script>

{% endblock %}
