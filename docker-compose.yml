services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: boxed
      POSTGRES_PASSWORD: boxed
      POSTGRES_DB: boxedwithlove
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://boxed:boxed@db:5432/boxedwithlove
      SECRET_KEY: dev-secret-change-me
      FLASK_ENV: development
      FLASK_APP: app.py
      FLASK_DEBUG: "1"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  pgdata:
